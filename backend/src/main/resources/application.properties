gg.jte.development-mode=true
spring.application.name=security

# AUTH settings (10 minutes = 600000 milliseconds)
application.security.jwt.secret-key="a1f4c3e8b7d2e5f9c6a3b8f4e9d7b2c1f8e7d9c5a6b3f1d4c2e9b7a8f6d5e3"
application.security.jwt.expiration=600000

# JPA settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/security
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# MAIL settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_EMAIL@gmail.com
spring.mail.password=YOUR PASSWORD OR GOOGLE APPLICATION PASSWORD
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.timeout=5000

# RUN data.sql on init
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# MISC settings
server.error.include-binding-errors=always
server.error.include-message=always